    <style>
      #Top {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 35px;
        background-color: #ccccff;
        z-index:2;
        padding-top:0px;
        padding-bottom:0px;
        padding-right:0px;
        padding-left:0px;
        font-size: 12px;
      }

      #Left {
        position: fixed;
        top: 35px;
        left: 0;
        width: 100px;
        height: 100%;
        background-color: #ccffcc;
        z-index:2;
        padding-top:0px;
        padding-bottom:0px;
        padding-right:0px;
        padding-left:0px;
        font-size: 10px;
      }
      #Main {
        position: fixed;
        top: 35px;
        left: 100px;
        width: 100%;
        height: 100%;
        background-color: #ffcccc;
        z-index:2;
        padding-top:0px;
        padding-bottom:0px;
        padding-right:0px;
        padding-left:0px;
      }
      #Help {
        position: fixed;
        top: 35px;
        left: 100px;
        width: 100%;
        height: 100%;
        background-color: #ffffcc;
        z-index:2;
        padding-top:0px;
        padding-bottom:0px;
        padding-right:0px;
        padding-left:0px;
        visibility: hidden;
      }
      #Tree {
        vertical-align: middle;
      }
    </style>

      <div>
        <div id="Left"><table id="Tree" ></table></div>
        <div id="Main"><textarea rows='40' cols='100' id="Pre"></textarea></div>
      </div>
